  <title>Document</title>
</head>
<body>
  <header>

  </header>
  <ul>
    <li>ホーム</li>

    <li>会社概要</li>
    <li>よくある質問</li>

  </ul>
  <img src="../coachtech/img/mv.png.zip" alt="coachtech">
  <main>
    <p>最新のテクノロジーで社会課題を解決</p>

    <h2>会社概要</h2>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田　太郎</td>
      </tr>
      <tr>

      </tr>
      <tr>

    <h2>お問い合わせ</h2>
    <form action="" method="post" >
      <div>
      <label>
        会社名:<input type="text" name="name">
      </label></div>
      <div><label>
        お名前:<input tyoe="text" name="name">
      </label></div>
      <div>
      <label>
        メールアドレス:<input type="email" name="name">
      </label></div>
      <div>
      <label>
        お問い合わせ内容:<textarea name="" cols="40" rows="15"></textarea>
      </label></div>
      <div>
      <label>
        <input type="submit" value="お申し込み">
      </label></div>
    </form>

  <footer>
